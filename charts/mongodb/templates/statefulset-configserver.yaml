{{- if .Values.shardedCluster.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}-configserver
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
    service-type: configserver
  {{- with (include "mongodb.annotations" .) }}
  annotations:
{{- . | indent 4 }}
  {{- end }}
spec:
  {{- if .Values.shardedCluster.configsvr.persistence.persistentVolumeClaimRetentionPolicy }}
  persistentVolumeClaimRetentionPolicy:
    {{- toYaml .Values.shardedCluster.configsvr.persistence.persistentVolumeClaimRetentionPolicy | nindent 4 }}
  {{- end }}
  serviceName: {{ include "mongodb.fullname" . }}-configserver-headless
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    type: {{ .Values.updateStrategyType }}
  replicas: {{ .Values.shardedCluster.configsvr.replicaCount }}
  {{- if .Values.revisionHistoryLimit }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mongodb.selectorLabels" . | nindent 6 }}
      service-type: configserver
  template:
    metadata:
      labels:
        {{- include "mongodb.selectorLabels" . | nindent 8 }}
        service-type: configserver
        {{- if .Values.podLabels }}
{{ toYaml .Values.podLabels | indent 8 }}
        {{- end }}
      {{- if or (include "mongodb.annotations" .) .Values.podAnnotations }}
      annotations:
{{- include "mongodb.annotations" . | indent 8 }}
      {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
      {{- end }}
      {{- end }}
    spec:
{{- with (include "mongodb.imagePullSecrets" .) }}
{{ . | nindent 6 }}
{{- end }}
      securityContext: {{ include "cloudpirates.renderPodSecurityContext" . | nindent 8 }}
      {{- if or .Values.shardedCluster.configsvr.priorityClassName .Values.priorityClassName }}
      priorityClassName: {{ .Values.shardedCluster.configsvr.priorityClassName | default .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "mongodb.serviceAccountName" . }}
      {{- end }}
      {{- with (coalesce .Values.shardedCluster.configsvr.nodeSelector .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.shardedCluster.configsvr.affinity .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.shardedCluster.configsvr.tolerations .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-configserver
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ include "cloudpirates.imagePullPolicy" (dict "image" .Values.image) }}
          securityContext: {{ include "cloudpirates.renderContainerSecurityContext" . | nindent 12 }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Initializing config server..."

              # Check if keyfile authentication is enabled
              if [ -f /opt/mongodb/keyfile ]; then
                echo "Found keyfile, copying to writable location"
                cp /opt/mongodb/keyfile /keyfile-data/keyfile
                chmod 400 /keyfile-data/keyfile
                chown mongodb:mongodb /keyfile-data/keyfile
              fi

              echo "Config server initialization completed"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: mongodb-configserver-volume
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if .Values.config.content }}
            - name: mongodb-config
              mountPath: {{ .Values.config.mountPath }}
              readOnly: true
            {{- end }}
            {{- if or .Values.auth.enabled .Values.replicaSet.key .Values.replicaSet.keySecretName .Values.shardedCluster.keyFile .Values.shardedCluster.keySecretName }}
            - name: mongodb-keyfile
              mountPath: /opt/mongodb/keyfile
              subPath: keyfile
              readOnly: true
            - name: mongodb-keyfile-data
              mountPath: /keyfile-data
            {{- end }}
          resources: {{ toYaml (coalesce .Values.shardedCluster.configsvr.resources .Values.initContainer.resources) | nindent 12 }}
      containers:
        - name: mongodb-configserver
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ include "cloudpirates.imagePullPolicy" (dict "image" .Values.image) }}
          securityContext: {{ include "cloudpirates.renderContainerSecurityContext" . | nindent 12 }}
          command:
            - mongod
            - --config={{ include "mongodb.configFullName" . }}
            - --configsvr
            - --replSet={{ include "mongodb.fullname" . }}-configserver-rs
            - --port=27017
            - --dbpath={{ .Values.persistence.mountPath }}
            {{- if .Values.auth.enabled }}
            - --auth
            {{- if or .Values.replicaSet.key .Values.replicaSet.keySecretName .Values.shardedCluster.keyFile .Values.shardedCluster.keySecretName }}
            - --keyFile=/keyfile-data/keyfile
            {{- end }}
            {{- end }}
            - --bind_ip_all
            {{- if .Values.common.mongodbDirectoryPerDB }}
            - --directoryperdb
            {{- end }}
            {{- if .Values.common.mongodbDisableSystemLog }}
            - --quiet
            {{- end }}
            {{- range .Values.common.mongodbExtraFlags }}
            - {{ . | quote }}
            {{- end }}
            {{- if .Values.performance.wiredTigerCacheSizeGB }}
            - --wiredTigerCacheSizeGB={{ .Values.performance.wiredTigerCacheSizeGB }}
            {{- end }}
            {{- if .Values.performance.oplogSizeMB }}
            - --oplogSize={{ .Values.performance.oplogSizeMB }}
            {{- end }}
            {{- if .Values.performance.maxIncomingConnections }}
            - --maxConns={{ .Values.performance.maxIncomingConnections }}
            {{- end }}
            {{- if .Values.setParameter.enableLocalhostAuthBypass }}
            - --setParameter=enableLocalhostAuthBypass={{ .Values.setParameter.enableLocalhostAuthBypass }}
            {{- end }}
            {{- if .Values.setParameter.enableFlowControl }}
            - --setParameter=enableFlowControl={{ .Values.setParameter.enableFlowControl }}
            {{- end }}
            {{- range .Values.image.extraArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .Values.auth.enabled }}
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.auth.rootUsername | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.secretName" . }}
                  key: {{ include "mongodb.secretPasswordKey" . }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          {{- end }}
          volumeMounts:
            - name: mongodb-configserver-volume
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if .Values.config.content }}
            - name: mongodb-config
              mountPath: {{ .Values.config.mountPath }}
              readOnly: true
            {{- end }}
            {{- if or .Values.auth.enabled .Values.replicaSet.key .Values.replicaSet.keySecretName .Values.shardedCluster.keyFile .Values.shardedCluster.keySecretName }}
            - name: mongodb-keyfile-data
              mountPath: /keyfile-data
            {{- end }}
            - name: mongodb-init-scripts
              mountPath: /opt/mongodb/init-scripts
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources: {{ toYaml .Values.shardedCluster.configsvr.resources | nindent 12 }}
        {{- if .Values.metrics.enabled }}
        - name: mongodb-exporter
          image: {{ include "mongodb.metrics.image" . }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          securityContext: {{ toYaml .Values.metrics.containerSecurityContext | nindent 12 }}
          command:
            - mongodb_exporter
            - --mongodb.uri=mongodb://{{ if .Values.auth.enabled }}$(MONGODB_METRICS_USERNAME):$(MONGODB_METRICS_PASSWORD)@{{ end }}localhost:27017{{ if .Values.auth.enabled }}/admin{{ end }}
            - --web.listen-address=:9216
            - --collect-all
            {{- range .Values.metrics.extraArgs }}
            - {{ . }}
            {{- end }}
          env:
            {{- if .Values.auth.enabled }}
            - name: MONGODB_METRICS_USERNAME
              value: {{ .Values.metrics.username | default .Values.auth.rootUsername | quote }}
            - name: MONGODB_METRICS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.metrics.secretName" . }}
                  key: {{ include "mongodb.metricsSecretPasswordKey" . }}
            {{- end }}
            {{- with .Values.metrics.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http-metrics
              containerPort: 9216
              protocol: TCP
          {{- if .Values.metrics.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http-metrics
            initialDelaySeconds: {{ .Values.metrics.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.metrics.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.metrics.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.metrics.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.metrics.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.metrics.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http-metrics
            initialDelaySeconds: {{ .Values.metrics.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.metrics.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.metrics.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.metrics.readinessProbe.failureThreshold }}
            periodSeconds: {{ .Values.metrics.readinessProbe.periodSeconds }}
          {{- end }}
          resources: {{ toYaml .Values.metrics.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.config.content }}
        - name: mongodb-config
          configMap:
            name: {{ include "mongodb.configMapName" . }}
        {{- end }}
        {{- if or .Values.auth.enabled .Values.replicaSet.key .Values.replicaSet.keySecretName }}
        - name: mongodb-keyfile
          secret:
            secretName: {{ include "mongodb.keyfileSecretName" . }}
            defaultMode: 0400
        - name: mongodb-keyfile-data
          emptyDir: {}
        {{- end }}
        - name: mongodb-init-scripts
          configMap:
            name: {{ include "mongodb.fullname" . }}-init-scripts
            defaultMode: 0755
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: mongodb-configserver-volume
        {{- if .Values.persistence.annotations }}
        annotations:
          {{- toYaml .Values.persistence.annotations | nindent 10 }}
        {{- end }}
        {{- if .Values.persistence.labels }}
        labels:
          {{- toYaml .Values.persistence.labels | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.shardedCluster.configsvr.persistence.accessMode | default .Values.persistence.accessMode }}
        {{- if .Values.shardedCluster.configsvr.persistence.storageClass }}
        storageClassName: {{ .Values.shardedCluster.configsvr.persistence.storageClass | quote }}
        {{- else if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.shardedCluster.configsvr.persistence.size }}
{{- end }}
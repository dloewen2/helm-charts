apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "zookeeper.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
  {{- with (include "zookeeper.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "zookeeper.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "zookeeper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zookeeper.selectorLabels" . | nindent 8 }}
      annotations:
        {{- with (include "zookeeper.annotations" .) }}
        {{- . | nindent 8 }}
        {{- end }}
        checksum/config: {{ toYaml .Values.zookeeperConfig | sha256sum }}
    spec:
{{- with (include "zookeeper.imagePullSecrets" .) }}
{{ . | nindent 6 }}
{{- end }}
      automountServiceAccountToken: false
      securityContext: {{ include "cloudpirates.renderPodSecurityContext" . | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext: {{ include "cloudpirates.renderContainerSecurityContext" . | nindent 12 }}
          image: {{ include "zookeeper.image" . | quote }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy | default "Always" | quote }}
          ports:
            - name: client
              containerPort: {{ .Values.service.ports.client | default 2181 }}
              protocol: TCP
            - name: quorum
              containerPort: {{ .Values.service.ports.quorum | default 2888 }}
              protocol: TCP
            - name: leader-election
              containerPort: {{ .Values.service.ports.leaderElection | default 3888 }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.service.ports.admin | default 8080 }}
              protocol: TCP
          env:
          {{- with .Values.extraEnvVars }}
{{ toYaml . | indent 12 }}
          {{- end }}
            - name: POD_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
            - name: SERVER_ID_OFFSET
              value: {{ .Values.serverIdOffset | default 0 | quote }}
          command: ["/bin/sh", "-ec"]
          args:
            - |
              # Create data directory if it doesn't exist (supports fresh installs and Bitnami migrations)
              DATA_DIR="${ZOO_DATA_DIR:-{{ .Values.persistence.dataDir | default .Values.persistence.mountPath | default "/data" | quote }}}"
              mkdir -p "$DATA_DIR"
              echo "Created data directory: $DATA_DIR (if it didn't exist)"
              
              # Calculate ZOO_MY_ID with serverIdOffset
              export ZOO_MY_ID=$((POD_INDEX + SERVER_ID_OFFSET))
              echo "Calculated ZOO_MY_ID=$ZOO_MY_ID (pod-index=$POD_INDEX + offset=$SERVER_ID_OFFSET)"
              
              {{- if .Values.command }}
              {{- /* user-supplied full command */ -}}
              {{- range $i, $c := .Values.command -}}{{ if $i }} {{ end }}{{ $c | quote }}{{- end -}}
              {{- else }}
              exec /docker-entrypoint.sh zkServer.sh start-foreground
              {{- end }}
          livenessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          readinessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
            - name: config
              mountPath: /conf/zoo.cfg
              subPath: zoo.cfg
      volumes:
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- else if .Values.persistence.existingClaim }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "zookeeper.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        labels:
          {{- include "zookeeper.labels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- with .Values.persistence.accessModes }}
          {{- toYaml . | nindent 10 }}
        {{- end}}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
